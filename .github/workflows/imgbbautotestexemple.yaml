name: imgbbautotestexemple

run-name: Run autotest for website imgbb.com

on: workflow_dispatch

jobs:
  test:
    # run os
    runs-on: ubuntu-latest
    steps:
      # download rep
      - uses: actions/checkout@v3
      # clean gh-pages
      - name: Clean gh-pages branch
        run: |
          git checkout gh-pages
          git pull origin gh-pages
          git rm -r --cached .
          git add .
          git commit -m "Clean gh-pages branch before report generation"
          git push origin gh-pages
      # config java
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: Xotabu4/selenoid-github-action@v2
      # run test
      - run: chmod +x ./gradlew
      - run: ./gradlew clean test -Dselenide.remote=http://localhost:4444/wd/hub
      # download history tests
      - uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      # gen report
      - uses: simple-elf/allure-report-action@master
        if: always()
        with:
          gh_pages: gh-pages
          allure_results: build/allure-results
          allure_report: allure-report
          allure_history: allure-history
      # publish report
      - uses: peaceiris/actions-gh-pages@v2
        if: always()
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
      # telegram
      - name: Notify in Telegram
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Allure report is here: ${{ secrets.ALLURE_REPORT }}
